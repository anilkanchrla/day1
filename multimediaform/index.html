<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h2>Responsive Multimedia Form Page</h2>
    <form class="form-container">
        <label for="name">UserName:</label>
        <input type="text" placeholder=" enter name" required>
        <label for="email">email:</label>
        <input type="email" placeholder="enter mail" required>
        <label for="">password:</label>
        <input type="password" placeholder="enter password">
        <label for="">accept:
            <input type="checkbox" required>
        </label>
        <label for="">women:
            <input type="radio" value="women" required>
        </label>
        <label for="">men:
            <input type="radio" value="men" required>
        </label>
        <label for="">others:
            <input type="radio">
        </label>
        <button>submit</button>
    </form>
    <div id="song">
        <audio controls id="audio">
            <source src="./[iSongs.info] 02 - Monica.mp3" type="audio/mp3">
        </audio>
    </div>
    <div id="video">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FbXOsVByKmk?si=73ZB53OhOfP7AGq7"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
    </div>
<div class="poster-container">
    <img src="coolie.jpeg" alt="coolie" width="350px" class="coolie">
    <img src="Coolie-Dahaa.avif" alt="dahaa" width="300px" class="dahaa">
    <img src="Simon.jpg" alt="simon" width="300px" class="simon">
    </div>
</body>

</html>
